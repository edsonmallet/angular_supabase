<div class="container">
  <div class="img">
    <img src="assets/images/login.webp" alt="login" />
  </div>

  <div class="login-content">
    <form [formGroup]="form" (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group mb-2">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group mb-2">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Senha"
        />
      </div>
      <div class="d-grid">
         <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div *ngIf="message" class="alert alert-danger mt-2">
        {{ message }}
      </div>
    </form>
  </div>
</div>
